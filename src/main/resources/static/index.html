<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row"><h3>Register user:</h3></div>
            <div class="row text-center">
                <form onsubmit="return false">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="text" class="form-control mb-2" id="reg_user_form" placeholder="Enter name">
                        </div>
                        <div class="col-auto">
                            <button type="submit" id="reg_user_btn" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-2"><h4>Token: </h4></div>
                <div class="col-10"><h4 id="token"></h4></div>
            </div>
            <div class="row">
                <div class="col-2"><h4>Error: </h4></div>
                <div class="col-10"><h5 id="register_error"></h5></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-6">
            <div class="row"><h3>Item panel: </h3></div>
            <div class="row"><h4>Add: </h4></div>
            <div class="row">
                <form onsubmit="return false">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="text" class="form-control mb-2" id="add_item_form_name"
                                   placeholder="Enter name">
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control mb-2" id="add_item_form_owner"
                                   placeholder="Enter user id">
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control mb-2" id="add_item_form_initial"
                                   placeholder="Enter initial price">
                        </div>
                        <div class="col-auto">
                            <button type="submit" id="add_item_btn" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-2"><h4>ItemId: </h4></div>
                <div class="col-10"><h4 id="item_id"></h4></div>
            </div>
            <div class="row">
                <div class="col-2"><h4>Error: </h4></div>
                <div class="col-10"><h5 id="item_add_error"></h5></div>
            </div>
            <hr>
            <hr>
            <hr>
            <div class="row"><h4>Search Specific: </h4></div>
            <div class="row">
                <form onsubmit="return false">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="text" class="form-control mb-2" id="search_item_form"
                                   placeholder="Enter item id">
                        </div>
                        <div class="col-auto">
                            <button type="submit" id="search_item_btn" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <h5 id="find_item_error"></h5>
            </div>
            <div class="row">
                <div class="col" id="find_item_success"></div>
            </div>
            <hr>
            <hr>
            <hr>
            <div class="row"><h4>Search All: </h4></div>
            <div class="row">
                <form onsubmit="return false">
                    <div class="form-group">
                        <input type="search" class="form-control" id="search_items" placeholder="Search">
                    </div>
                </form>
            </div>
            <div class="row">
                <div id="search_items_result"></div>
            </div>
        </div>
        <div class="col-6">
            <div class="row"><h3>User panel:</h3></div>
            <div class="row">
                <form onsubmit="return false">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="text" class="form-control mb-2" id="search_user_form"
                                   placeholder="Enter user token">
                        </div>
                        <div class="col-auto">
                            <button type="submit" id="search_user_btn" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <h5 id="find_error"></h5>
            </div>
            <div class="row">
                <div class="col" id="find_success"></div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/app.js"></script>
</html>
